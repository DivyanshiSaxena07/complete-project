<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="box" style="width: 450px;
    height: 600px;">
        <div class="form">
            <h2>Registration</h2>
            <div class="inputBox">
                <input type="number" min="100" required="required">
     <span>Plot Size</span>
     <i></i>
            </div>
            <div class="inputBox">
                <input type="number" min="0" max="10" required="required">
                <span>Floors</span>
     <i></i>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Work
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">withMaterial</a>
                  <a class="dropdown-item" href="#">withOut Material</a>
                </div>
              </div>
            <div class="inputBox">
                <input type="number" min="10000"  required="required">
                <span>Budget</span>
     <i></i>
            </div>
            <div class="inputBox">
                <input type="textfield" required="required">
                <span>Address</span>
     <i></i>
            </div>
            <br>
            <input type="submit" value="Submit">
        </div>
    </div>
