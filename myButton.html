<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimatedRadial Menu</title>
    <link rel="stylesheet" href="myButton.css"> 
</head>
<body>
    <ul class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0;--clr:#ff2932;"><a href=""><ion-icon name="home-outline"></ion-icon></a></li>
        <li style="--i:1;--clr:#ff29;"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
        <li style="--i:2;--clr:#90ff29;"> <a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
        <li style="--i:3;--clr:#1eaa66;"><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
        <li style="--i:4;--clr:#e3b3d4;"><a href="#"><ion-icon name="key-outline"></ion-icon></a></li>
        <li style="--i:5;--clr:#19d172;"><a href="#"><ion-icon name="videocam-outline"></ion-icon> </a></li>
        <li style="--i:6;--clr:#f9c312;"><a href="#"><ion-icon name="game-controller-outline"> </ion-icon></a></li>
        <li style="--i:7;--clr:#caebae;"><a href="#"><ion-icon name="camera-outline"></ion-icon></a></li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let toggle= document.querySelector('.toggle');
    let menu=document.querySelector('.menu');
    toggle.onclick=function(){
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
